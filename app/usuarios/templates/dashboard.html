 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manga ASD</title>
    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"> <link
      rel="stylesheet" href="app/templates/styles.css">
  </head>
  <body class="bg-dark" style="height: 100vh;">
    <div class="d-flex" style="height: 100vh;">
      <div class="d-flex flex-column flex-shrink-0 bg-light h-100"
        style="width: 4.5rem;">
        <a href="/" class="d-block p-3 link-dark text-decoration-none" title
          data-bs-toggle="tooltip" data-bs-placement="right"
          data-bs-original-title="Icon-only">
          <svg class="bi" width="40" height="32"><use
              xlink:href="#bootstrap"></use></svg>
          <span class="visually-hidden">Icon-only</span>
        </a>
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
          <li class="nav-item">
            <a href="#" class="nav-link active py-3 border-bottom"
              aria-current="page" title data-bs-toggle="tooltip"
              data-bs-placement="right" data-bs-original-title="Home">
              <svg class="bi" width="24" height="24" role="img"
                aria-label="Home"><use xlink:href="#home"></use></svg>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link py-3 border-bottom" title
              data-bs-toggle="tooltip" data-bs-placement="right"
              data-bs-original-title="Dashboard">
              <svg class="bi" width="24" height="24" role="img"
                aria-label="Dashboard"><use
                  xlink:href="#speedometer2"></use></svg>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link py-3 border-bottom" title
              data-bs-toggle="tooltip" data-bs-placement="right"
              data-bs-original-title="Orders">
              <svg class="bi" width="24" height="24" role="img"
                aria-label="Orders"><use xlink:href="#table"></use></svg>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link py-3 border-bottom" title
              data-bs-toggle="tooltip" data-bs-placement="right"
              data-bs-original-title="Products">
              <svg class="bi" width="24" height="24" role="img"
                aria-label="Products"><use xlink:href="#grid"></use></svg>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link py-3 border-bottom" title
              data-bs-toggle="tooltip" data-bs-placement="right"
              data-bs-original-title="Customers">
              <svg class="bi" width="24" height="24" role="img"
                aria-label="Customers"><use
                  xlink:href="#people-circle"></use></svg>
            </a>
          </li>
        </ul>
        <div class="dropdown border-top">
          <a href="#"
            class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
            id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="24" height="24"
              class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small shadow"
            aria-labelledby="dropdownUser3">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
      <div class="container">
        
        <header class="lh-1">
          <div
            class="row flex-nowrap justify-content-between align-items-center border-bottom border-secondary py-3">
            <div class="col d-grid gap-2 d-md-flex justify-content-md-start">
              <div class="btn-group" role="group"
                aria-label="Basic outlined example">
                <button type="button"
                  class="btn btn-sm btn-outline-secondary">Ayuda</button>
              </div>
            </div>
            <div class="col align-center d-flex justify-content-center py-3">
              <img
                src="{{ url_for('static', filename='img/MangaASD - Logo.svg') }}"
                style="width: 15rem;" />
              <!-- <h1 class="text-bg-dark text-center" style="font-weight: 700;">MangaASD</h1> -->
            </div>
            <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
              <div class="btn-group" role="group"
                aria-label="Basic outlined example">
                <a href="/" class="btn btn-sm btn-outline-secondary">Volver</a>
              </div>
            </div>
          </div>
        </header>
      </div>
      
      {% include '/components/footer.html' %}
    </div>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>
</html>

{% endblock %}
